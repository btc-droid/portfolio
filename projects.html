<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects | Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ========== HEADER AUTO LOAD ========== -->
    <div id="header"></div>
    <script>
        fetch("components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>

    <!-- ========== PROJECTS PAGE CONTENT ========== -->
    <section class="projects-page fade-up">
        <h2 class="section-title">My Projects</h2>

        <p class="project-intro fade-up">
            Semua project di bawah ini dimuat secara otomatis dari <strong>projects.json</strong>.
            Kamu bisa menambah, menghapus, atau mengedit project hanya dengan mengubah file JSON.
        </p>

        <div class="project-container fade-up">
            <!-- Cards akan dimuat otomatis dari JSON -->
        </div>
    </section>

    <!-- ========== FOOTER AUTO LOAD ========== -->
    <div id="footer"></div>
    <script>
        fetch("components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <!-- ========== JS ========== -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/animation.js"></script>

    <!-- ========== LOAD PROJECTS FROM JSON ========== -->
    <script>
        fetch("data/projects.json")
            .then(res => res.json())
            .then(projects => {
                const container = document.querySelector(".project-container");

                projects.forEach((project, index) => {
                    container.innerHTML += `
                        <div class="project-card fade-up">
                            <img src="${project.image}" alt="${project.title}">
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <a href="${project.link}" target="_blank" class="btn">View Project</a>
                        </div>
                    `;
                });
            });
    </script>

</body>
</html>
