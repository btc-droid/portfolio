<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ========== HEADER AUTO LOAD ========== -->
    <div id="header"></div>
    <script>
        fetch("components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>

    <!-- ========== CONTACT PAGE CONTENT ========== -->
    <section class="contact-page fade-up">
        <h2 class="section-title fade-up">Contact Me</h2>

        <div class="contact-container fade-up">

            <!-- Contact Info -->
            <div class="contact-info fade-left">
                <p>
                    Jika kamu ingin bekerja sama, bertanya sesuatu, atau sekadar menyapa,
                    kamu dapat menghubungi saya melalui form di sebelah atau melalui email & media sosial berikut.
                </p>

                <div class="contact-details">
                    <p><strong>Email:</strong> yourname@gmail.com</p>
                    <p><strong>Location:</strong> Your City, Your Country</p>
                </div>

                <h3>Social Media</h3>
                <div class="social-links">
                    <a href="#" target="_blank">Instagram</a>
                    <a href="#" target="_blank">LinkedIn</a>
                    <a href="#" target="_blank">GitHub</a>
                </div>
            </div>

            <!-- Contact Form -->
            <form class="contact-form fade-right">
                <h3>Send Message</h3>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>

        </div>
    </section>

    <!-- ========== FOOTER AUTO LOAD ========== -->
    <div id="footer"></div>
    <script>
        fetch("components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <!-- ========== JS ========== -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/animation.js"></script>

</body>
</html>
